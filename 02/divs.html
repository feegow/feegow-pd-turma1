<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #primeira-parte-site{
            width: 100%;
            height: 100px;
            max-width: 300px;
            min-width: 200px;
            color:blue;
        }
               
        .borda-pontilhada{
            border:2px dotted #000;
            color:yellow;
        }

        div{
            color:red;
        }

        p{
            color:green;
        }
        
    </style>
</head>
<body>
    <div class="borda-pontilhada" id="primeira-parte-site" style="color:black">Conteudo do DIV 1</div>
    <div  style="margin: 10px 20px;width: 200px;">Conteudo sem P</div>
    <div  style="margin: 10px 20px;width: 200px;"><p>Conteudo com P</p></div>
    <div class="borda-pontilhada" style="padding: 10px 20px; width: 200px;">Div 3</div>
    <div class="borda-pontilhada" style="width: 100px;height: 100px;padding:30px; ">Div 4</div>


</body>
</html>
