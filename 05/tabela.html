<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        thead th,
        tfoot td
        {
            background-color: blue;
            color:white;
            font-size: 15px;
            padding: 5px 10px;
        }

       tbody td{
            padding: 5px 10px;
        } 
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    Coluna 1
                </th>
                <th>
                    Coluna 2
                </th>
                <th>
                    Coluna 3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dados 1</td>
                <td>Dados 2</td>
                <td>Dados 3</td>
            </tr>
            <tr>
                <td>Dados 1</td>
                <td>Dados 2</td>
                <td rowspan="2">Dados 3</td>
            </tr>
            <tr>
                <td>Dados 1</td>
                <td>Dados 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
